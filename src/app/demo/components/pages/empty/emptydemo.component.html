<!--top card -->
<div class="card border-primary mb-3 bg-primary">
    <div style="display: flex; align-items: center;">
        <img alt="" id="img1" src="assets/image/baby1.svg" style="width: 100px;height: 100px;">
        <h5 id="header" style="text-align: center; margin: 0 auto; " >PORTRAIT DE L'ENFANT</h5>
    </div>
    <div style="display: flex; align-items: center;">
        <h5 style="text-align: center;margin: 0 auto; font-family: cursive, sans-serif;">INTERVENTIONS ET SOUTIENS DE
            L'EDUCATRICE</h5>
    </div>
</div>

<!--SIDE BAR-->
    <p-sidebar [(visible)]="sidebarVisible"  position="right">


                <h5>Choisir un enfant</h5>

                <p-listbox [options]="listEnfant"
                           [(ngModel)]="selectedEnfant"
                           (onChange)="makechange(selectedEnfant)"
                           optionLabel="name"
                           [filter]="true"
                           placeholder="Selectionner un enfant">
                </p-listbox>



        </p-sidebar>

    <p-button (click)="sidebarVisible = true"  style="position:fixed; right:0px ; top:200px; "styleClass="p-button-rounded p-button-help">
<img alt="logo" src="assets/image/baby-icon.png" style="width: 2rem" />
    </p-button>


<div style="display: flex">


    <!--Socioaffectif card-->

    <div class="col-12 md:col-6">
        <div class="card border-primary mb-3  bg-primary " style="height: 28rem  ">
            <h5 class="p-card-title" >Socioaffectif</h5>
            <p-tabView >

                <p-tabPanel header="Actions" >
                    <p-button (click)="toggleDropdownSocioaffectif()" styleClass="p-button-rounded p-button-text">
                        <img alt="logo" src="assets/image/pencil.png" style="width: 2rem"/>
                    </p-button>
                    <p-dropdown

                        class="custom-dd"
                        (onChange)="onOptionSelectionSo()"
                        *ngIf="showDropdownSocioaffectif"
                        [(ngModel)]="selectedOptionSo"
                        [filter]="true"
                        [options]="socioaffectif"
                        optionLabel="label"
                        placeholder="choisir une activitée">
                    </p-dropdown>
                    <p-scrollPanel [style]="{
                    width: '100%',
                    height: '130px',

                    }">
                        <div *ngIf="selectedOptionsSo.length > 0" class="selected-city">

                <div class="chips-container">
                    <p-chip  *ngFor="let option of selectedOptionsSo" [removable]="true" class="chip"
                            label="{{ option.label}}"  (onRemove)="removefromSo(option)"></p-chip>

                </div>
            </div>
                    </p-scrollPanel>

                </p-tabPanel>

                <p-tabPanel header="Défis">
                    <p-scrollPanel [style]="{
                    width: '100%',
                    height: '220px',

                    }">
                   <p-chip  *ngFor="let option of selectedOptionsSo" class="chip"
                             label="{{ option.defi }}" ></p-chip>
                </p-scrollPanel>
                </p-tabPanel>

            </p-tabView>
        </div>
    </div>

    <!--Congitif card-->

    <div class="col-12 md:col-6">
        <div class="card border-primary mb-3  bg-primary  " style="height: 28rem ">
            <h5 class="p-card-title">Cognitif</h5>
            <p-tabView>
                <p-tabPanel header="Actions">
            <p-button (click)="toggleDropdownCognitif()" styleClass="p-button-rounded p-button-text">
                <img alt="logo" src="assets/image/pencil.png" style="width: 2rem"/>
            </p-button>

            <p-dropdown
                class="custom-dd"
                (onChange)=" onOptionSelectionC()"
                *ngIf="showDropdownCognitif"
                [(ngModel)]="selectedOptionC"
                [filter]="true"
                [options]="cognitif"
                optionLabel="label"
                placeholder="choisir une activitée"
                [showClear]="true"
            >
            </p-dropdown>
                    <p-scrollPanel [style]="{
                    width: '100%',
                    height: '170px',

                    }">

            <div *ngIf="selectedOptionsC.length > 0" class="selected-city">

                <div class="chips-container">
                    <p-chip *ngFor="let option of selectedOptionsC" [removable]="true" class="chip"
                            label="{{ option.label }}" (onRemove)="removefromCo(option)"></p-chip>
                </div>
            </div>
                    </p-scrollPanel>
                </p-tabPanel>
                <p-tabPanel header="Défis">
                    <p-scrollPanel [style]="{
                    width: '100%',
                    height: '220px',

                    }">
                    <p-chip  *ngFor="let option of selectedOptionsC" class="chip"
                             label="{{ option.defi }}" ></p-chip>
                    </p-scrollPanel>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>

<p-tabView>
